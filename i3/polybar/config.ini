[colors]
bg     = #1e1e2e
fg     = #cdd6f4
accent = #89b4fa
warn   = #f9e2af
crit   = #f38ba8

[bar/main]
width = 100%
height = 28
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2
module-margin = 2
font-0 = monospace:style=Regular:pixelsize=12;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=12;2
tray-position = right

modules-left  = i3
modules-right = backlight pulseaudio wlan eth cpu memory date

[module/i3]
type = internal/i3
label-focused = %name%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.bg}
label-unfocused = %name%
label-urgent = %name%
label-urgent-background = ${colors.crit}

[module/backlight]
type = custom/script
exec = brightnessctl -m | awk -F, '{print $4}'
interval = 2
label =  %output%
click-left = brightnessctl set +10%
click-right = brightnessctl set 10%-
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

[module/pulseaudio]
type = internal/pulseaudio
format-volume =   %percentage%%
label-muted =   muted

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected =   %essid% %signal%%
format-disconnected = 睊

[module/eth]
type = internal/network
interface-type = wired
interval = 5
format-connected =   %local_ip%
format-disconnected = 

[module/cpu]
type = internal/cpu
interval = 2
format =  %percentage%%

[module/memory]
type = internal/memory
interval = 5
format =  %gb_used%/%gb_total%

[module/date]
type = internal/date
interval = 30
date = %d/%b/%Y
time = %I:%M %p
label =  %date%  %time%
locale = C

